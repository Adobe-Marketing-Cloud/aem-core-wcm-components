<sly data-sly-use.cloudViewerModel="com.adobe.cq.wcm.core.components.models.CloudViewer"/>

<style>
     .cloudviewer:not(.cq-Editable-dom) .adobe-dc-view-full-window-borderless {
          height: 100vh;
          position: fixed;
          width: 100vw;
          top: 0;
          left: 0;
          z-index: 9999;
     }

     .cloudviewer.cq-Editable-dom .adobe-dc-view-full-window-borderless {
          height: 500px;
     }

     .adobe-dc-view-full-window, .adobe-dc-view-sized-container {
          height: ${cloudViewerModel.viewerHeight @ context='styleToken'} !important;
     }
</style>

<h2 data-sly-test="${!cloudViewerModel.documentPath}">Please select a document to display.</h2>

<div id="adobe-dc-view" class="adobe-dc-view ${cloudViewerModel.containerClass @ context='html'}"></div>
<script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
<script type="text/javascript">
     document.addEventListener("adobe_dc_view_sdk.ready", function(){ 
		var adobeDCView = new AdobeDC.View({
               clientId: "${cloudViewerModel.clientId @ context='scriptToken'}",
               divId: "adobe-dc-view",
               reportSuiteId: "${cloudViewerModel.reportSuiteId @ context='scriptToken'}"
          });
          adobeDCView.previewFile({
               content:{location: {url: "${cloudViewerModel.documentPath @ context='unsafe'}"}},
               metaData:{fileName: "${cloudViewerModel.documentFileName @ context='unsafe'}"}
          }, ${cloudViewerModel.viewerConfigJson @ context='unsafe'});
     });
</script>
