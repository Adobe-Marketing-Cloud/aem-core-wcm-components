<div data-sly-use.accordion="com.adobe.cq.wcm.core.components.models.Accordion"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     class="cmp-accordion"
     data-cmp-is="accordion">
    <ol data-sly-test="${accordion.items && accordion.items.size > 0}"
        class="cmp-accordion__tablist">
        <li data-sly-repeat.item="${accordion.items}"
            class="cmp-accordion__item">
            <div class="cmp-accordion__item__title${item.name == accordion.expandedItem ? ' initially-expanded' : ''}"
                 data-cmp-hook-accordion="item"
                 aria-expanded="false"
                 role="button"
                 tabindex="0">
                <h3 data-sly-element="${accordion.headingType @ context='elementName'}"
                    role="heading">
                    ${item.title}
                    <span class="cmp-accordion__item__title__icon"></span>
                </h3>
            </div>

            <div data-sly-resource="${item.name @ decorationTagName='div'}"
                 class="cmp-accordion__itempanel"
                 data-cmp-hook-accordion="itempanel"
                 role="region"></div>
        </li>
    </ol>

    <sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
         data-sly-test="${(wcmmode.edit || wcmmode.preview) && accordion.items.size < 1}"></sly>
</div>
