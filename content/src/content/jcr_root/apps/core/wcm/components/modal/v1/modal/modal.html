<div data-sly-use.modal="com.adobe.cq.wcm.core.components.models.Modal" data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     class="cmp cmp-modal">
    <div data-sly-test="${wcmmode.edit}">
        <h4>Modal Id: ${modal.id}</h4>
        <h4 data-sly-test="${modal.title}">Description: ${modal.title}</h4>
        <h4 data-sly-test="${properties.fragmentType == 'cf' && modal.contentFragmentPath}"> Content Path: ${modal.contentFragmentPath}</h4>
        <h4 data-sly-test="${properties.fragmentType == 'xf' && modal.experienceFragmentPath}"> Content Path: ${modal.experienceFragmentPath}</h4>

    </div>
    <div data-sly-test="${!wcmmode.edit}" data-sly-test.xfPathWithExt="${modal.experienceFragmentPath @ extension='html'}">
        <div class="cmp_modal" id="${modal.id}" data-modal-show="${properties.open}" tabindex="-1" role="dialog" data-content-url="${properties.fragmentType == 'cf' ? modal.contentFragmentPath : xfPathWithExt}">
        </div>
    </div>
</div>
