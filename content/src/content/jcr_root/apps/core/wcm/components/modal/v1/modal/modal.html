<div class="cmp-modal" data-sly-use.modal="com.adobe.cq.wcm.core.components.models.Modal"
     role="dialog">
    <sly data-sly-test="${wcmmode.edit}">${modal.title || 'Modal Dialog' @ i18n} ${modal.id}</sly>
    <sly data-sly-test="${!wcmmode.edit}">
        <sly data-sly-test.cfPathWithExt="${modal.path @ extension='cfm.content.html'}"></sly>
        <sly data-sly-test.xfPathWithExt="${modal.path @ extension='html'}"></sly>
        <div class="cmp-modal__view"
             id="${modal.id}"
             data-modal-show="${properties.open}"
             tabindex="-1"
             role="dialog"
             data-content-url="${properties.type == 'cf' ? cfPathWithExt : xfPathWithExt}">
        </div>
    </sly>
</div>
