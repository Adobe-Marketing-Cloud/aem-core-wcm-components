<!--/* Data layer JavaScript object: */-->
<script data-sly-use.page="com.adobe.cq.wcm.core.components.models.Page">
    window.digitalData = window.digitalData || {};
    window.digitalData.page = window.digitalData.page || {};
    window.digitalData.page.attributes = window.digitalData.page.attributes || {};
    window.digitalData.user = window.digitalData.user || {};
    window.digitalData = {
        page: {
            pageInfo: {
                pageName: '${currentPage.title @context="scriptString"}',
                pageURL: window.location.href,
                pageRef: document.referrer // Referring URL
            	},
            category:{
            	primaryCategory: '${page.primaryCategory @context="scriptString"}', //Main Section as per the Site Hierarchy
                subCategory: '${page.secondaryCategory @context="scriptString"}', //Site Section 1 as per the Site Hierarchy
                pageType: '${page.templateName @context="scriptString"}'
             	},
            attributes:{
            	locale: navigator.language, // Locale of the site
                domain: window.location.hostname, // Domain of the site
                language: '${page.language @context="scriptString"}', //Language where the user has visted(en, etc)
                country: navigator.language.split("-")[1] //Country where the user has visted(US, etc)
            	}
        },
        user: {
            customerType: '${currentSession.userID @context="scriptString"}', // Logged in or anonymous
            userAgent: navigator.userAgent
        }
    }
</script>
