<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-use.socialMedia="com.adobe.cq.wcm.core.components.models.SocialMediaHelper"
     data-sly-call="${template.placeholder @ isEmpty=!socialMedia.socialMediaEnabled}"></sly>

<div data-sly-test="${socialMedia.facebookEnabled}">
  <!-- TODO: Add Facebook Share button -->
</div>

<div data-sly-test="${socialMedia.pinterestEnabled}">
  <amp-pinterest
    height="18"
    width="56"
    data-do="buttonPin"
    data-count="beside"
    data-url="${socialMedia.metadata.og:url}"
    data-media="${socialMedia.metadata.og:imgae}"
    data-description="${socialMedia.metadata.og:description}">
  </amp-pinterest>
</div>
