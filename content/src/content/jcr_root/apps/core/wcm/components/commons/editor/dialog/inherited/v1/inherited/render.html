<section data-sly-use.model="com.adobe.cq.wcm.core.components.commons.editor.dialog.inherited.InheritedField" class="${model.attrClass}">
  <label class="coral-Form-fieldlabel">${model.heading}</label>
  <div class="coral-Form-fieldwrapper foundation-field-edit">
    <coral-checkbox name="./${model.prop}_override"
            value="true"
            data-sly-attribute.checked="${model.override ? 'true' : ''}">
            Override: 
    </coral-checkbox>
    <input type="hidden" name="./${model.prop}_override@Delete" value=""/>
    <input id="${model.id}" 
         is="coral-textfield" 
         placeholder="Override Value" 
         name="./${model.prop}"
         data-inherited-value="${model.inheritedValue}"
         data-specified-value="${model.specifiedValue}"
         data-sly-attribute.disabled="${model.override ? '' : 'true'}"/>
  </div>
</section>
